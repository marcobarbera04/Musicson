<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Musicson Lessons</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .search-section { margin: 20px 0; padding: 20px; background: #f9f9f9; text-align: center; border-radius: 8px;}
        select, button { padding: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <header>
        <h1>Musicson Lessons</h1>
        <div id="user-status"></div>
    </header>

    <main id="app">
        <div id="login-container" style="display:none;">
            <h2>Accedi</h2>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-password" placeholder="Password">
            <button id="login-button">Entra</button>
            <p id="login-error" style="color:red;"></p>
        </div>

        <div id="content-container" style="display:none;">
            
            <div class="search-section">
                <h3>Cosa vuoi imparare oggi?</h3>
                
                <input type="text" id="instrument-input" list="instrument-list" placeholder="Scrivi uno strumento (es. Chitarra)..." style="padding: 10px; width: 300px;">
                
                <datalist id="instrument-list">
                    </datalist>

                <button onclick="handleSearch()">Cerca Maestri</button>
            </div>

            
            <div id="teachers-list"></div>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
